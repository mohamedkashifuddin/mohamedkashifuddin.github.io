<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% if site.title %}
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
      {% endif %}

      {{ content }}

      {% if site.github and site.github.license_url %}
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
         {% include github-edit-link.html %}
      </div>
      {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lY7rEHTO3B/Z/c0sUaQ8F9QfFzD3CjsD73k1+0/XpY4=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
